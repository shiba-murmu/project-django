{% extends "base.html" %}

{% block title %}{{item.noteheading}}{% endblock  %}

{% block content %}

<div class="container mt-5 p-3 border rounded">
    <span>
        <span class='h4 fw-bold text-success'>Title : </span>
        <span class='fw-bolder h5'>
            {{item.noteheading}}
        </span>
    </span>
    <hr>
    <small class="text-muted">Note added : {{ item.date }}</small>
    <p class="mt-3">{{ item.note }}</p>
    {% comment %} <a href="{% url 'home' %}" class="btn btn-secondary mt-4">Back to Notes</a> {% endcomment %}
</div>

{% endblock  %}
