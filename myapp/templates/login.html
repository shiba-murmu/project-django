{% extends "base.html" %} 

{% block title %}login{% endblock %} 

{% block content %}

<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    {% comment %} <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> {% endcomment %}
                    <span class="h4 md-h1 fw-bold mb-0">SIGN IN YOUR TODO APP</span>
                  </div>

                  <h5 class="fw-normal mb-1 pb-3 fs-6 md-fs-5" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div data-mdb-input-init class="form-outline mb-1">
                    <label class="form-label fs-6" for="form2Example17">Email address</label>
                    <input type="email" id="form2Example17" class="form-control md-form-control-lg " />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label fs-6 md-fs-5" for="form2Example27">Password</label>
                    <input type="password" id="form2Example27" class="form-control md-form-control-lg" />
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark md-btn-lg btn-block" type="button">Sign in</button>
                  </div>

                  <a class="fs-6 md-fs-5 text-muted " href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2 fs-6 md-fs-5" style="color: #393f81;">Don't have an account? <a href="{% url "register" %}"
                      style="color:rgb(0, 19, 234);">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div
  style="
    min-height: 80.3vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #5e6d76;
  "
>
  <div class="w-25">
    <form class="border p-4 rounded shadow-sm bg-light">
      <caption>
        <h3 class='text-warning fw-semibold text-center '>TODO APP</h3>
      </caption>
      <div class="mb-3">
        <label for="inputEmail3" class="form-label fw-bolder">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail3"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-3">
        <label for="inputPassword3" class="form-label fw-bolder">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword3"
          placeholder="Enter your password"
        />
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
